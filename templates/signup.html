	<div class="signup-wrapper">
		<form class="ui form">
			<div class="field">
				<label>账号</label>
				<div class="ui left icon input">
					<input type="text" name="user-name" placeholder="user name">
					<i class="user icon"></i>
				</div>
			</div>
			<div class="field">
				<label>密码</label>
				<div class="ui left icon input">
					<input type="password" name="password" placeholder="password">
					<i class="lock icon"></i>
				</div>
			</div>
			<div class="field">
				<label>确认密码</label>
				<div class="ui left icon input">
					<input type="password" name="password" placeholder="password">
					<i class="lock icon"></i>
				</div>
			</div>
			<div class="field">
				<label>邮箱</label>
				<div class="ui right labeled input">
					<input type="text" name="email" placeholder="email">
					<div class="ui dropdown label">
						<div class="text">
							@qq.com
						</div>
						<i class="dropdown icon"></i>
						<div class="menu">
							<div class="item active selected">@qq.com</div>
							<div class="item">@163.com</div>
							<div class="item">@sina.com</div>
							<div class="item">@126.com</div>
						</div>
					</div>
				</div>
			</div>
			<div class="field">
				<label>电话</label>
				<div class="ui left icon input">
					<input type="text" name="phone" placeholder="phone num">
					<i class="phone icon"></i>
				</div>
			</div>
			<button class="ui button" type="submit">Submit</button>
		</form>
